<!-- <!DOCTYPE html> -->
<html>
  <head>
    <title>Experiment</title>

    <!--
      Script: Redirect here if the participant clicks on the experiment after completing it.
      
    -->


    <script src="jatos.js"></script>
    <script src="jspsych-7.3.0/jspsych.js"></script>
<!-- load plugins here -->

    <script src="jspsych-7.3.0/plugin-html-button-response.js"></script>
    <link href="jspsych-7.3.0/jspsych.css" rel="stylesheet" type="text/css" />
  </head>
  <body></body>
  <script>

      // var jsPsych = initJsPsych({
      //       on_finish: function() {
      //       jsPsych.data.displayData();
      //     }
      //     });

      // OR jatos
      var jsPsych = initJsPsych({
          		on_finish: function () {
          			jsPsych.data.addProperties({ subID: jatos.studySessionData.PP_ID });
          			jatos.endStudy(jsPsych.data.get().json())
          		}
          	});

      var timeline = [];

      var complete_message = {
        type: jsPsychHtmlButtonResponse,
        stimulus: "<div><h2>You have completed this experiment - thank you!</h2><br></div>",
        choices: ["Exit"]
      };
      timeline.push(complete_message);





      //jsPsych.run(timeline);

      // OR jatos
      jatos.onLoad(() => {
        console.log('completed message start');
        jsPsych.run(timeline);
      });

</script>
</html>
